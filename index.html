<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credit Card Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      padding: 12px 16px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-header-title {
      font-size: 16px;
      font-weight: 600;
    }
    .chat-header-subtitle {
      font-size: 12px;
      opacity: 0.85;
    }
    .chat-header-status {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.2);
    }
    .chat-messages {
      padding: 12px;
      height: 420px;
      overflow-y: auto;
      background: #f9fafb;
    }
    .message-row {
      margin-bottom: 10px;
      display: flex;
    }
    .message-row.user {
      justify-content: flex-end;
    }
    .message-row.assistant {
      justify-content: flex-start;
    }
    .message-bubble {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .message-row.user .message-bubble {
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message-row.assistant .message-bubble {
      background: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 4px;
    }
    .message-meta {
      font-size: 10px;
      color: #6b7280;
      margin-top: 2px;
      padding: 0 4px;
    }
    .chat-input-area {
      display: flex;
      border-top: 1px solid #e5e7eb;
      padding: 8px;
      background: white;
      gap: 8px;
    }
    .chat-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 8px 12px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s;
    }
    .chat-input:focus {
      border-color: #2563eb;
    }
    .send-button {
      border: none;
      border-radius: 999px;
      padding: 0 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: #2563eb;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, transform 0.05s;
      white-space: nowrap;
    }
    .send-button:active {
      transform: scale(0.98);
    }
    .send-button[disabled] {
      opacity: 0.7;
      cursor: default;
    }
    .small-note {
      font-size: 10px;
      color: #9ca3af;
      padding: 0 12px 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div>
        <div class="chat-header-title">Credit Card Assistant</div>
        <div class="chat-header-subtitle">GenAI helper for your card queries</div>
      </div>
      <div class="chat-header-status" id="status-indicator">‚óè Ready</div>
    </div>

    <div class="chat-messages" id="chat-messages">
      <!-- Messages will be added here by JS -->
    </div>

    <div class="small-note">
      This is a local prototype talking to <code>http://127.0.0.1:8000/api/chat</code>.
    </div>

    <div class="chat-input-area">
      <input
        id="chat-input"
        class="chat-input"
        type="text"
        placeholder="Ask about your card, bills, EMI..."
      />
      <button id="send-button" class="send-button">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/api/chat";
    const USER_ID = "user_123";   // static for demo
    const CHANNEL = "web";        // static for demo

    const messagesEl = document.getElementById("chat-messages");
    const inputEl = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-button");
    const statusEl = document.getElementById("status-indicator");

    // We keep a simple history array to send to backend
    let chatHistory = [];

    function appendMessage(role, content) {
      const row = document.createElement("div");
      row.className = "message-row " + (role === "user" ? "user" : "assistant");

      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.textContent = content;

      row.appendChild(bubble);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      // Append user message locally
      appendMessage("user", text);
      chatHistory.push({ role: "user", content: text });
      inputEl.value = "";

      sendBtn.disabled = true;
      inputEl.disabled = true;
      statusEl.textContent = "‚óè Thinking...";

      try {
        const body = {
          user_id: USER_ID,
          channel: CHANNEL,
          messages: chatHistory
        };

        const resp = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        if (!resp.ok) {
          throw new Error("HTTP " + resp.status);
        }

        const data = await resp.json();
        const reply = data.reply || "(No reply field in response)";

        // Append assistant message
        appendMessage("assistant", reply);
        chatHistory.push({ role: "assistant", content: reply });

      } catch (err) {
        console.error("Error calling API:", err);
        appendMessage("assistant", "Sorry, something went wrong calling the API.");
      } finally {
        sendBtn.disabled = false;
        inputEl.disabled = false;
        statusEl.textContent = "‚óè Ready";
        inputEl.focus();
      }
    }

    sendBtn.addEventListener("click", sendMessage);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initial welcome message
    appendMessage(
      "assistant",
      "Hi! üëã I‚Äôm your credit card assistant.\nYou can ask me things like:\n- \"What is my outstanding amount?\"\n- \"Block my card\"\n- \"What documents are needed to apply?\""
    );
  </script>
</body>
</html>
